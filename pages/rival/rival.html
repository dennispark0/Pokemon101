<html>

<head>
    <title>Pokemon 101 - Gender Selection</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../shared.css">
    <link rel="stylesheet" href="rival.css">
</head>

<body>
    <main class="flex-column main-container">

        <div class="flex-row w-100">
            <div id="gender-selection">
                <span class="flex-column selection-box">
                  <button id="Barry"  class="w-100">
                    <h2>Barry</h2>
                  </button>
                  <button id="Peter" class="w-100">
                    <h2>Peter</h2>
                  </button>
                  <button id="John"  class="w-100">
                    <h2>John</h2>
                  </button>
                  <!-- <button class="w-100">
                    <h2>Other</h2>
                  </button> -->
                </span>
              </div>
              <div id="input-selection" class="d-none">
                <label class="w-100" for="name">
                  <div>Name:</div>
                  <input class="w-100" id="name" type="text" />
                </label>
              </div>
              <span class="trainer-container w-100 h-100">
                <img id="trainer-picture" class="h-100" src="../../images/Rival.png" />
              </span>
        </div>
        <!-- <input id="name" type="text"/> -->
        <div class="textbox">
            <p id="text">
                "What might his name be?"
            </p>
            <button disabled id="arrowButton" class="text-arrow">&blacktriangledown;</button>
        </div>
    </main>
    <script type="module" src="rival.js"></script>
</body>

</html>
