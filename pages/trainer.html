<html>
    <head>
        <title>My App</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <h1 class="title">I am a <span id="selection">____</span></h1>
        <div class="flexbox-container">
            <span id="female" class="starter-option pink">
                <h2>Girl</h2>
                <img src="../images/Girl_Trainer.png"/>
            </span>  
            <span id="male" class="starter-option water">
                <h2>Boy</h2>
                <img src="../images/Boy_Trainer.png"/>
            </span>
        </div>
        <div class="flexbox-container button-container">
            <button class="next-button" id="previousButton" > &leftarrow; Previous</button>  
            <button class="next-button" disabled id="continueButton" >Next &rightarrow;</button>
        </div>

        <script>
            let selection = document.getElementById('selection');
            let previousButton = document.getElementById('previousButton');
            let continueButton = document.getElementById('continueButton');

            let female = document.getElementById('female');

            female.onclick = () => setGirl();
            
            function setGirl(){
                selection.innerHTML = 'Girl';
                female.classList.add('chosen');
                male.classList.remove('chosen');
                continueButton.removeAttribute('disabled');
            }

            let male = document.getElementById('male');

            male.onclick = function(){
                selection.innerHTML = 'Boy';
                male.classList.add('chosen');
                female.classList.remove('chosen');
                continueButton.removeAttribute('disabled');
            }

            continueButton.onclick = function () {
                sessionStorage.setItem('pokemonTrainerGender',selection.innerHTML);
                window.location.href = './pokemon.html';
            }

            previousButton.onclick = function() {
                window.location.href = './intro.html';
            }
        </script>
    </body>
</html>
