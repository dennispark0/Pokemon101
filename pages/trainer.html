<html>

<head>
    <title>Pokemon 101 - Gender Selection</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <main class="flex-column main-container">
        <div id="gender-selection" class="flex-row w-100">
            <span class="flex-column selection-box">
                <button class="w-100" id="female">
                    <h2>Girl</h2>
                </button>
                <button class="w-100" id="male">
                    <h2>Boy</h2>
                </button>
            </span>
            <span class="trainer-container h-100">
                <img id="trainer-picture" src="../images/Girl_Trainer.png" />
            </span>
        </div>

        <div id="input-selection" class="flex-row w-100 d-none">

        </div>

        <div class="textbox">
            <p id="text">
                Now, why don't you tell me a little bit about yourself? Are you a girl? Or are you a boy?
            </p>
            <button id="arrowButton" class="text-arrow">&blacktriangledown;</button>
        </div>
    </main>
    <script>
  
        let trainerPicture = document.getElementById('trainer-picture');
        let girlSrc = '../images/Girl_Trainer.png';
        let boySrc = '../images/Boy_Trainer.png';

        let genderSelected = '';
        function setGender(gender) {
            genderSelected = gender;
            if(gender=='female'){
                trainerPicture.src = girlSrc;
            } else {
                trainerPicture.src = boySrc;
            }
        }

        let female = document.getElementById('female');
        female.onclick = () => setGender('female');

        let male = document.getElementById('male');
        male.onclick = () => setGender('male');

        let nameSelected = '';


        
        let continueButton = document.getElementById('arrowButton');
        continueButton.onclick = function() {
            if(nameSelected){

            } else if(genderSelected){
                alert(genderSelected);
                let genderSelection = document.getElementById('gender-selection');
                genderSelection.classList.add('d-none');
                let nameSelection = document.getElementById('input-selection');
                nameSelection.classList.remove('d-none');
            }
        }
    </script>
</body>

</html>
