<html>
  <head>
    <title>Select a Pokemon</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../shared.css" />
    <link rel="stylesheet" href="pokemon.css" />
  </head>

  <body>
    <main class="flex-column">
      <h1>Choose your Pokemon!</h1>
      <div class="flex-row w-100">
        <div onclick="choosePokemon('turtwig','chimchar')" class="starter-option w-100 grass">
          <h2>Turtwig</h2>
          <img src="https://img.pokemondb.net/sprites/home/normal/turtwig.png" alt="Turtwig">
        </div>
        <div onclick="choosePokemon('piplup','turtwig')" class="starter-option w-100 water">
          <h2>Piplup</h2>
          <img src="https://img.pokemondb.net/sprites/home/normal/piplup.png" alt="Piplup">
        </div>
        <div onclick="choosePokemon('chimchar','piplup')" class="starter-option w-100 fire">
          <h2>Chimchar</h2>
          <img src="https://img.pokemondb.net/sprites/home/normal/chimchar.png" alt="Chimchar">
        </div>
      </div>
    </main>
    <script src="pokemon.js"></script>
  </body>
</html>
