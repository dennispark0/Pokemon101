<html>
  <head>
    <title>Trainer Info</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../shared.css" />
  </head>
  <body>
    <main class="flex-column main-container">
      <div class="flex-row w-100">
        <div id="gender-selection">
          <span class="flex-column selection-box">
            <button class="w-100" onclick="setGender('female')" id="female">
              <h2>Girl</h2>
            </button>
            <button class="w-100" onclick="setGender('male')" id="male">
              <h2>Boy</h2>
            </button>
          </span>
        </div>
        <div id="input-selection" class="d-none">
          <label class="w-100" for="name">
            <div>Name:</div>
            <input class="w-100" id="name" type="text" />
          </label>
        </div>
        <span class="trainer-container h-100">
          <img id="trainer-picture" src="../../images/Girl_Trainer.png" />
        </span>
      </div>
      <div class="textbox">
        <p id="text">Now, why don't you tell me a little bit about yourself? Are you a girl? Or are you a boy?</p>
        <button id="arrowButton" onclick="next()" class="text-arrow">&blacktriangledown;</button>
      </div>
    </main>
    <script src="trainer.js"></script>
  </body>
</html>
