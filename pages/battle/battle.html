<html>

<head>
  <title>Pokemon 101 - Battle!</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../shared.css" />
  <link rel="stylesheet" href="./battle.css" />
</head>

<body>
  <div class="flex-column container">
    <main class="battle-container">
      <div class="buddy-stats">
        <div class="flex">
          <h1 id="allyLabel"></h1>
          <span>Lv. 5</span>
        </div>
        <div class="health-ui flex">
          <em class="health-label">HP</em>
          <div class="w-100 flex">
            <span class="health-meter" id="allyHealthBar"></span>
          </div>
        </div>
        <!-- <div class="flex justify-end"><span>65</span>/<span>65</span></div> -->
      </div>
      <div class="pokemon-container buddy w-25">
        <img id="allyGraphic"/>
      </div>
      <div class="enemy-stats">
        <div class="flex">
          <h1 id="enemyLabel"></h1>
          <span>Lv. 5</span>
        </div>
        <div class="health-ui flex">
          <em class="health-label">HP</em>
          <div class="health-bar w-100 flex">
            <span class="health-meter" id="enemyHealthBar"></span>
          </div>
        </div>
      </div>
      <div class="pokemon-container enemy w-25">
        <img id="enemyGraphic"/>
      </div>
    </main>
    <section id="controls" class="controls-container w-100">
      <button id="attack">Fight</button>
      <button>Bag</button>
      <button>Pokemon</button>
      <button>Run</button>
    </section>
    <section id="dialogue" class="textbox">
      <p id="text"></p>
      <button id="arrowButton" class="text-arrow">&blacktriangledown;</button>
    </section>
  </div>
</body>
<script type="module" src="battle.js"></script>
</html>
