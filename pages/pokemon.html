<html>
    <head>
        <title>My App</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <h1 class="title">I choose you, <span id="selection">____</span>!</h1>
        <div class="flexbox-container">
            <span id="grassPkmn" class="starter-option grass">
                <h2>Bulbasaur</h2>
                <img src="./images/grass_pkmn.png"/>
            </span>
            <span id="waterPkmn" class="starter-option water">
                <h2>Squirtle</h2>
                <img src="./images/water_pkmn.png"/>
            </span>
            <span id="firePkmn" class="starter-option fire">
                <h2>Charmander</h2>
                <img src="./images/fire_pkmn.png"/>
            </span>
        </div>
        <script>
            let a = document.querySelectorAll('.starter-option');
            let b = document.getElementsByClassName('starter-option');

            let grassPkmn = document.getElementById('grassPkmn');
            let firePkmn = document.getElementById('firePkmn');
            let waterPkmn = document.getElementById('waterPkmn');
            
            let selection = document.getElementById('selection');
            grassPkmn.onclick = function(){
                selection.innerHTML = 'Bulbasaur';
                grassPkmn.classList.add('chosen');
                sessionStorage.setItem('myPokemon',selection.innerHTML);
            }
            waterPkmn.onclick = function(){
                selection.innerHTML = 'Squirtle';
                waterPkmn.classList.add('chosen');
                sessionStorage.setItem('myPokemon',selection.innerHTML);
            }
            firePkmn.onclick = function(){
                selection.innerHTML = 'Charmander';
                firePkmn.classList.add('chosen');
                sessionStorage.setItem('myPokemon',selection.innerHTML);
            }
        </script>
    </body>
</html>
